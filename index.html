<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <!--Block with Quote-->
      <section class='Quote-section'>
        <blockquote class="Quote-section__Quote" id='Quote'>
          Если кто-то причинил тебе зло, не мсти. Сядь на берегу реки, и вскоре ты увидишь, как мимо тебя проплывает труп твоего врага
        </blockquote>

        <cite id='author' class='Quote-section__author'>Лао-цзы</cite>
      </section>

      <!--Block with button-->
      <section class='btn-section'>
        <button type="button" name="button" id='button'>Цитата</button>
      </section>
    </main>

    <!--JavaScript-->
    <script src='script.js'></script>

  </body>
</html>
